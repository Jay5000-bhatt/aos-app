<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>AOS Test Field</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>

    <div class="item" data-aos="fade-up">1</div>
    <div class="item" data-aos="fade-down">2</div>
    <div class="item" data-aos="fade-right">3</div>
    <div class="item" data-aos="fade-left">4</div>
    <div class="item" data-aos="fade-up-right">5</div>
    <div class="item" data-aos="fade-up-left">6</div>
    <div class="item" data-aos="fade-down-right">7</div>
    <div class="item" data-aos="fade-down-left">8</div>
    <div class="item" data-aos="flip-left">9</div>
    <div class="item" data-aos="flip-right">10</div>
    <div class="item" data-aos="flip-up">11</div>
    <div class="item" data-aos="flip-down">12</div>
    <div class="item" data-aos="zoom-in">13</div>
    <div class="item" data-aos="zoom-in-up">14</div>
    <div class="item" data-aos="zoom-in-down">15</div>
    <div class="item" data-aos="zoom-in-left">16</div>
    <div class="item" data-aos="zoom-in-right">17</div>
    <div class="item" data-aos="zoom-out">19</div>
    <div class="item" data-aos="zoom-out-up">20</div>
    <div class="item" data-aos="zoom-out-down">21</div>
    <div class="item" data-aos="zoom-out-right">22</div>
    <div class="item" data-aos="zoom-out-left">23</div>
    <div class="item" data-aos="fade-up" data-aos-duration="3000">24</div>
    <div class="item" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">25</div>
    <div class="item" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">26</div>
    <div class="item" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
        data-aos-duration="500">27</div>
    <div class="item" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">28</div>
    <div class="item" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">29</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="top-bottom">30</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="center-bottom">31</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">32</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="top-center">33</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="center-center">34</div>
    <div class="item" data-aos="fade-up" data-aos-anchor-placement="bottom-center">35</div>


    <script>
        AOS.init();
    </script>
</body>

</html>
